<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    {% load building_extras %}
</head>
<body>

    <section class="content">
        <div class="formulario">
            <h1>Lista de inmuebles</h1>

            {% if buildingList %}
                <table align="center" border="1">
                    <tr>
                        <td><b>Id</b></td>
                        <td><b>Nombre</b></td>
                        <td><b>Estado</b></td>
                    </tr>
                {% for building in buildingList %}
                    <tr>
                        <td><a href="/home_user/{{ building.id }}/sensors/">{{ building.id }}</a></td>
                        <td>{{ building.name }}</td>
                        <td>{{ status|get_building_status:building.id }}</td>
                    </tr>
                {% endfor %}
                </table>
            {% else %}
                <p>You don't have buildings.</p>
            {% endif %}

        </div>
    </section>

</body>
</html>
