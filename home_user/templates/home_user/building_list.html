<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    {% load building_extras %}
</head>
<body>

    <section class="content">
        <div class="formulario">
            <h1>Lista de inmuebles</h1>

            {% if buildingList %}
            <ul>
                {% for building in buildingList %}
                    <li>{{ building.name }} {{ status|get_building_status:building.id }}</li>

                {% endfor %}
            </ul>
            {% else %}
                <p>You don't have buildings.</p>
            {% endif %}

        </div>
    </section>

</body>
</html>
